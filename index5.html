<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check the Weather</title>
    <link rel="stylesheet" href="weather.css"/>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city"/>
        </header>
        <main>
            <section class="location">
                <div class="city">Potchefstroom, SA</div>
                <div class="date">Wednesday 7 October 2020</div>
            </section>
            <div class="current">
                <div class="temp">19<span>°c</span></div>
                <div class="weather">Partly cloudy</div>
                <div class="hi-low">26°c | 13°c</div>
            </div>
        </main>
    </div>
    <script src="weather.js"></script>
</body>
</html>
